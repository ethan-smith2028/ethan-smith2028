<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Available</title>
    <style>
        body {
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #200f1e, #0b0b0f);
    color: #e2e8f0;
    text-align: center;
    padding: 20px;
}

.message-container {
    max-width: 600px;
    padding: 30px;
    background: rgba(255, 0, 0, 0.15);
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4);
    backdrop-filter: blur(10px);
    animation: fadeIn 1s ease-in-out;
}

.message {
    font-size: 1.8rem;
    font-weight: 700;
    text-shadow: 0 2px 10px rgba(255, 0, 0, 0.6);
    color: #ff4d4d;
    margin-bottom: 10px;
}

.subtext {
    font-size: 1.2rem;
    color: rgba(255, 255, 255, 0.7);
    margin-top: 10px;
}

/* Fade-in animation */
@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Hide content by default */
.hidden {
    display: none;
}

    </style>
</head>
<body>
    <div class="message hidden" id="warning-message">
        This website is not available on small screens. Please visit on a larger device.
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (window.innerWidth <= 768) {
                document.getElementById("warning-message").classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
