<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Weekly Hours, Form, Map</title>
  <style>
    :root {
      --primary: #4a90e2;
      --background: #f4f6f8;
      --card-bg: #ffffff;
      --text-color: #333;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --closed-color: #e74c3c;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text-color);
    }

    header {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem 1rem;
    }

    .embed-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      flex: 1 1 450px;
      max-width: 700px;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
      padding: 2rem;
    }

    .embed-card:hover {
      transform: translateY(-4px);
    }

    /* Weekly Hours Card */
    .hours-card {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .hours-card h2 {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    .hours-list {
      list-style: none;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .hours-list li {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .hours-list li:last-child {
      border-bottom: none;
    }

    .closed {
      color: var(--closed-color);
      font-weight: 700;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #888;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .embed-card {
        min-height: 400px;
      }

      .hours-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
    My Dashboard: Weekly Hours, Form & Location
  </header>

  <main>
    <!-- Weekly Hours Card -->
    <div class="embed-card hours-card">
      <h2>Weekly Hours</h2>
      <ul class="hours-list">
        <li><span>Monday</span> <span>TBD</span></li>
        <li><span>Tuesday</span> <span>TBD</span></li>
        <li><span>Wednesday</span> <span>TBD</span></li>
        <li><span>Thursday</span> <span>TBD</span></li>
        <li><span>Friday</span> <span>TBD</span></li>
        <li><span>Saturday</span> <span class="closed">Closed</span></li>
        <li><span>Sunday</span> <span class="closed">Closed</span></li>
      </ul>
    </div>

    <!-- Tally Form -->
    <div class="embed-card">
     <iframe data-tally-src="https://tally.so/embed/mV7aXj?alignLeft=1&hideTitle=1&transparentBackground=1&dynamicHeight=1" loading="lazy" width="100%" height="488" frameborder="0" marginheight="0" marginwidth="0" title="Lemonade Stand Updates"></iframe>

    </div>

    <!-- Google Map -->
    <div class="embed-card">
  <iframe

  </main>

  <footer>

</body>
</html>
