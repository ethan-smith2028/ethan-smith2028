<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stand Dashboard | Hours 路 Form 路 Location 路 Products</title>
  <style>
    :root {
      --primary: #4a90e2;
      --background: #f4f6f8;
      --card-bg: #ffffff;
      --text-color: #333;
      --radius: 12px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --closed-color: #e74c3c;
      --accent: #27ae60;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background: var(--primary);
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem 1rem;
    }

    .embed-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      flex: 1 1 450px;
      max-width: 700px;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
    }

    .embed-card h2 {
      font-size: 1.6rem;
      color: var(--primary);
      margin-bottom: 1rem;
      text-align: center;
    }

    .hours-list {
      list-style: none;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.75rem 2rem;
      font-size: 1.1rem;
    }

    .hours-list li {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }

    .closed {
      color: var(--closed-color);
      font-weight: bold;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      min-height: 400px;
    }

    .product-list {
      list-style: none;
      padding: 0;
      font-size: 1.1rem;
    }

    .product-list li {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .product-list li:last-child {
      border-bottom: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #888;
      font-size: 0.9rem;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .hours-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header>
     Lemonade Stand Dashboard
  </header>

  <main>

    <!-- Weekly Hours Card -->
    <div class="embed-card">
      <h2>Weekly Hours</h2>
      <ul class="hours-list">
        <li><span>Monday</span> <span>1PM - 4PM</span></li>
        <li><span>Tuesday</span> <span>TBD</span></li>
        <li><span>Wednesday</span> <span>TBD</span></li>
        <li><span>Thursday</span> <span>TBD</span></li>
        <li><span>Friday</span> <span>TBD</span></li>
        <li><span>Saturday</span> <span class="closed">Closed</span></li>
        <li><span>Sunday</span> <span class="closed">Closed</span></li>
      </ul>
    </div>



    <!-- Product List -->
    <div class="embed-card">
      <h2>Our Products</h2>
      <ul class="product-list">
        <li><span>Classic Lemonade</span><span>$2.00</span></li>
        <li><span>Refill (with cup)</span><span>$1.00</span></li>
        <li><span>3 Cookies</span><span>$1.00</span></li>
      </ul>
    </div>

    <!-- Google Map -->
    <div class="embed-card">
      <h2>Visit Us</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2689.084420474524!2d-122.97750368442762!3d45.471746779101116!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5495adbf5b0937c5%3A0x80a2114c47736ccf!2s1162%20SE%20Roundelay%20St%2C%20Hillsboro%2C%20OR%2097123%2C%20USA!5e0!3m2!1sen!2sus!4v1694560112345!5m2!1sen!2sus"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Our Location"></iframe>
    </div>

  </main>

  <footer>
    &copy; 2025 Ethan Smith 路 Lemonade Stand 
  </footer>
</body>
</html>
