<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Football Controller</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; }
    .row { margin-bottom: 12px; }
    label { display: inline-block; width: 120px; }
    input[type="text"], input[type="color"], input[type="file"] {
      padding: 5px;
      font-size: 14px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #666; }
    img.preview {
      height: 40px;
      vertical-align: middle;
      margin-left: 10px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Football Game Controller</h1>

  <div class="row">
    <label>Home Team:</label>
    <input id="homeName" type="text" value="Home" />
    <label>Color:</label>
    <input id="homeColor" type="color" value="#ff0000" />
    <br />
    <label>Home Logo:</label>
    <input id="homeLogoFile" type="file" accept="image/*" />
    <input id="homeLogoUrl" type="text" placeholder="or paste image URL" />
    <img id="homeLogoPreview" class="preview" src="home.png" alt="Home Logo" />
  </div>

  <div class="row">
    <label>Away Team:</label>
    <input id="awayName" type="text" value="Away" />
    <label>Color:</label>
    <input id="awayColor" type="color" value="#0000ff" />
    <br />
    <label>Away Logo:</label>
    <input id="awayLogoFile" type="file" accept="image/*" />
    <input id="awayLogoUrl" type="text" placeholder="or paste image URL" />
    <img id="awayLogoPreview" class="preview" src="away.png" alt="Away Logo" />
  </div>

  <div class="row">
    <button onclick="updateTeams()">Update Teams</button>
  </div>

  <div class="row">
    <button onclick="toggleClock()">Start/Stop Clock</button>
    <button onclick="resetClock()">Reset Clock</button>
    <button onclick="nextQuarter()">Next Quarter</button>
  </div>

  <div class="row">
    <h3>Scoring</h3>
    <button onclick="addPoints('home',6)">Home TD</button>
    <button onclick="addPoints('away',6)">Away TD</button>
    <button onclick="addPoints('home',3)">Home FG</button>
    <button onclick="addPoints('away',3)">Away FG</button>
    <button onclick="addPoints('home',2)">Home 2pt</button>
    <button onclick="addPoints('away',2)">Away 2pt</button>
    <button onclick="addPoints('home',1)">Home XP</button>
    <button onclick="addPoints('away',1)">Away XP</button>
  </div>

  <div class="row">
    <button onclick="throwFlag()">Throw Flag</button>
  </div>

  <script>
    let state = {
      home: "Home",
      away: "Away",
      colors: { home:"#ff0000", away:"#0000ff" },
      score: { home:0, away:0 },
      quarter: 1,
      clock: 15*60,
      running: false,
      flag: false,
      homeLogo: "home.png",
      awayLogo: "away.png"
    };

    let clockInterval;

    // Broadcast channel
    const channel = new BroadcastChannel("footballGame");
    function broadcast() { channel.postMessage(state); }

    function saveState(){
      localStorage.setItem("footballGame", JSON.stringify(state));
      broadcast();
    }

    function updateTeams(){
      state.home=document.getElementById("homeName").value;
      state.away=document.getElementById("awayName").value;
      state.colors.home=document.getElementById("homeColor").value;
      state.colors.away=document.getElementById("awayColor").value;

      // Home logo from file or URL
      const homeUrl = document.getElementById("homeLogoUrl").value.trim();
      if (homeUrl) state.homeLogo = homeUrl;
      document.getElementById("homeLogoPreview").src = state.homeLogo;

      const awayUrl = document.getElementById("awayLogoUrl").value.trim();
      if (awayUrl) state.awayLogo = awayUrl;
      document.getElementById("awayLogoPreview").src = state.awayLogo;

      saveState();
    }

    function toggleClock(){
      state.running=!state.running;
      if(state.running){
        clockInterval=setInterval(()=>{
          if(state.clock>0){
            state.clock--;
            saveState();
          }
        },1000);
      }else{
        clearInterval(clockInterval);
      }
      saveState();
    }

    function resetClock(){
      state.clock=15*60;
      saveState();
    }

    function nextQuarter(){
      state.quarter++;
      state.clock=15*60;
      saveState();
    }

    function addPoints(team,pts){
      state.score[team]+=pts;
      saveState();
    }

    function throwFlag(){
      state.flag=true;
      saveState();
      setTimeout(()=>{
        state.flag=false;
        saveState();
      },7000);
    }

    // Handle file uploads â†’ base64
    function handleLogoUpload(input, team){
      const file = input.files[0];
      if(file){
        const reader=new FileReader();
        reader.onload=e=>{
          state[team+"Logo"]=e.target.result;
          document.getElementById(team+"LogoPreview").src=state[team+"Logo"];
          saveState();
        };
        reader.readAsDataURL(file);
      }
    }
    document.getElementById("homeLogoFile").addEventListener("change",e=>handleLogoUpload(e.target,"home"));
    document.getElementById("awayLogoFile").addEventListener("change",e=>handleLogoUpload(e.target,"away"));

    // Save initial state
    saveState();
  </script>
</body>
</html>
