    <style>
        /* ===== Global Styles ===== */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

html {
    scroll-behavior: smooth;
}

body {
    font-family: 'Inter', 'Helvetica Neue', sans-serif;
    background: #f9f9fb;
    color: #333;
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    -webkit-font-smoothing: antialiased;
}

/* Typography */
h1, h2, h3, h4 {
    font-weight: 700;
}

a {
    text-decoration: none;
    color: inherit;
}

/* Header Styling */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(to right, #007bff, #0056b3);
    color: white;
    padding: 20px 50px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 0;
    z-index: 1000;
    transition: all 0.3s ease;
}

header h1 {
    font-size: 2.2em;
    letter-spacing: -1px;
}

/* Navigation Menu */
.menu {
    display: flex;
    gap: 25px;
}

.menu button {
    background: transparent;
    color: white;
    border: 2px solid white;
    padding: 12px 25px;
    cursor: pointer;
    border-radius: 50px;
    font-size: 1em;
    font-weight: 600;
    transition: all 0.3s;
}

.menu button:hover,
.menu button.active {
    background: white;
    color: #007bff;
}

/* Hero Section */
.hero {
    background: url('https://via.placeholder.com/1600x500') center/cover no-repeat;
    padding: 100px 50px;
    text-align: center;
    color: white;
    background-attachment: fixed;
}

.hero h2 {
    font-size: 3em;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2em;
    max-width: 700px;
    margin: 0 auto;
}

/* Layout */
.container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    width: 85%;
    margin: 80px auto;
    gap: 50px;
    flex-grow: 1;
}

/* Product Grid */
#products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 50px;
    flex: 2;
}

/* Product Card */
.product {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    text-align: center;
    padding: 50px 40px;
    position: relative;
}

.product:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15);
}

.product img {
    width: 85%;
    height: auto;
    object-fit: cover;
    transition: transform 0.4s ease;
    border-radius: 12px;
}

.product:hover img {
    transform: scale(1.06);
}

.product h3 {
    font-size: 1.5em;
    color: #111;
    margin: 25px 0 15px;
    font-weight: 700;
}

.product p {
    font-size: 1em;
    color: #666;
    margin: 10px 0;
}

/* CTA Buttons */
button,
.product button,
.menu button,
.filter-btn {
    min-height: 44px;
    padding: 14px 30px;
    border-radius: 50px;
    font-size: 1.05em;
    font-weight: 600;
    transition: all 0.3s ease;
}

button,
.product button {
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover,
.product button:hover {
    background: #0056b3;
}

/* Add to Cart Specific */
.add-to-cart {
    background-color: #28a745;
    color: white;
    border: none;
}

.add-to-cart:hover:not(:disabled) {
    background-color: #218838;
}

.add-to-cart:disabled {
    background-color: #ccc;
    cursor: not-allowed;
    opacity: 0.6;
    text-decoration: line-through;
}

/* Styled Dropdown */
select {
    padding: 10px 15px;
    font-size: 1em;
    border-radius: 8px;
    border: 1px solid #ccc;
    margin-top: 10px;
    margin-bottom: 15px;
}

/* Modal Styles */
#sizingChartModal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
}

#sizingChartModal .modal-content {
    position: relative;
    background-color: #fff;
    padding: 30px;
    border-radius: 16px;
    max-width: 500px;
    width: 90%;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
    text-align: center;
}

#sizingChartModal img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
}

#sizingChartModal .close-btn {
    position: absolute;
    top: 15px;
    right: 20px;
    font-size: 1.5em;
    cursor: pointer;
    color: #333;
}


/* Filter Menu */
.filter-menu {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
    margin: 40px 0;
}

.filter-btn {
    background: #f1f1f1;
    color: #333;
    border: 1px solid #ccc;
}

.filter-btn:hover,
.filter-btn.active {
    background: #007bff;
    color: white;
    border-color: #007bff;
}

/* Cart Styling */
#cart-container {
    flex: 1;
    background: white;
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
    position: sticky;
    top: 30px;
    max-height: 85vh;
    overflow-y: auto;
}

#cart-container h2 {
    font-size: 1.8em;
    margin-bottom: 25px;
    border-bottom: 2px solid #eee;
    padding-bottom: 10px;
}

#cart-items div {
    background: #f8f8f8;
    margin: 20px 0;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.03);
    display: flex;
    justify-content: space-between;
    align-items: center;
}

#cart-items button {
    background: #dc3545;
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
}

#cart-total {
    font-size: 2em;
    color: #28a745;
    font-weight: bold;
    margin-top: 20px;
}

/* Footer */
footer {
    background: #f2f2f2;
    color: #555;
    text-align: center;
    padding: 50px 20px;
    font-size: 1em;
    border-top: 2px solid #ddd;
}

footer a {
    color: #007bff;
}

footer a:hover {
    color: #0056b3;
    text-decoration: underline;
}

/* Responsive Enhancements */
@media (max-width: 1200px) {
    .container {
        flex-direction: column;
    }

    #products {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 768px) {
    #products {
        grid-template-columns: 1fr;
    }

    #cart-container {
        position: static;
        width: 100%;
        margin-top: 40px;
    }

    .hero h2 {
        font-size: 2.2em;
    }
}

@media (max-width: 480px) {
    header {
        flex-direction: column;
        padding: 20px;
        text-align: center;
    }

    .menu {
        flex-direction: column;
        gap: 15px;
    }

    .product {
        padding: 30px 20px;
    }

    .filter-menu {
        flex-direction: column;
        gap: 10px;
    }

    #cart-container {
        padding: 30px 20px;
    }

    button {
        padding: 14px 25px;
        font-size: 1em;
    }
}

#ad-banner {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 100px;
    background: #fff;
    border-top: 2px solid #ddd;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

#ad-banner .ad-image {
    position: absolute;
    height: 100%;
    object-fit: contain;
    opacity: 0;
    transition: transform 0.8s ease, opacity 0.8s ease;
    transform: translateX(100%);
}

#ad-banner .ad-image.active {
    opacity: 1;
    transform: translateX(0%);
    z-index: 1;
}

#ad-banner .ad-image.exit {
    opacity: 0;
    transform: translateX(-100%);
    z-index: 0;
}

@media (max-width: 768px) {
    #ad-banner {
        display: none;
    }
}


        </style>

        <div class="container">
            <section id="products"></section>
        
            <div id="cart-container">
                <h2>Your Cart</h2>
                <div id="cart-items"></div>
                <h3>Subtotal: $<span id="cart-subtotal">0.00</span></h3>
                <h3>Tax (5%): $<span id="cart-tax">0.00</span></h3>
                <h3>Total: $<span id="cart-total">0.00</span></h3>
                
                <button onclick="goToCheckout()">Checkout</button>
            </div>
        </div>
        
        <div id="ad-banner">
            <img class="ad-image active" src="biosteel-ad (1).png" alt="Ad 1">
            <img class="ad-image" src="shipping-order.png" alt="Ad 2">
            <img class="ad-image" src="follow-instagram.png" alt="Ad 3">
        </div>
        
        
        <footer>
            Have feedback? Email us at <a href="mailto:etsmith2028@gmail.com">etsmith2028@gmail.com</a>
        </footer>
        
        <script>
            emailjs.init("your_emailjs_user_id");
        
            
            const products = [
                { id: 1, name: "Postguard - Tall", price: 24.99, image: "postguard.jpeg", description: "Enhance the life of your edges on the post", category: "Goalie", dimensions: "2.362in x 2.044in x 5.500in", sport: "Hockey", availible: true },
                { id: 2, name: "Postguard - Short", price: 23.99, image: "postguard.jpeg", description: "Enhance the life of your edges on the post", category: "Goalie", dimensions: "2.362in x 2.044in x 4.750in", sport: "Hockey", availible: true },
                { id: 4, name: "Custom Skate Insoles", price: 24.99, image: "insole.jpeg", description: "Comfortable insoles to prevent burining feet.", category: "Player/Goalie", dimensions: "Size May Vary", sport: "Hockey", availible: false }
            ];
        
            let cart = [];
        
            function displayProducts(filteredProducts = products) {
                const productContainer = document.getElementById("products");
                productContainer.innerHTML = "";
        
                filteredProducts.forEach(product => {
                    let categoryIcon = product.sport === "Hockey"
                        ? '<i class="fas fa-hockey-puck"></i>'
                        : '<i class="fas fa-basketball-ball"></i>';
        
                    let div = document.createElement("div");
                    div.classList.add("product");
                    div.innerHTML = `
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p class="category">${categoryIcon} ${product.category} (${product.sport})</p>
                        <p class="dimensions">📏 Dimensions: ${product.dimensions}</p>
                        <p><strong>$${product.price.toFixed(2)}</strong></p>
        
                        ${product.id === 4 ? `
                            <label for="size-${product.id}">Size:</label><br>
                            <select id="size-${product.id}" style="padding: 5px; font-size: 14px; margin-top: 5px;">
                                         <option value="Youth-8k">Youth 8K</option>
                                         <option value="Youth-9k">Youth 9K</option>
                                         <option value="Youth-10k">Youth 10K</option>
                                         <option value="Youth-11k">Youth 11K</option>
                                         <option value="Youth-12k">Youth 12K</option>
                                         <option value="Youth-13k">Youth 13K</option>
                                    <option value="Junior-1">Junior 1</option>
                                    <option value="Junior-2">Junior 2</option>
                                    <option value="Junior-3">Junior 3</option>
                                    <option value="Junior-4">Junior 4</option>
                                    <option value="Junior-5">Junior 5</option>
                                <option value="Senior-6">Senior 6</option>
                                <option value="Senior-7">Senior 7</option>
                                <option value="Senior-8">Senior 8</option>
                                <option value="Senior-9">Senior 9</option>
                                <option value="Senior-10">Senior 10</option>
                                <option value="Senior-11">Senior 11</option>
                                <option value="Senior-12">Senior 12</option>
                            </select>
                            <br><br>
                            <button onclick="showSizingChart()">View Sizing Chart</button><br><br>
                        ` : ''}
        
                        <button class="add-to-cart" ${product.availible ? "" : "disabled"} onclick="addToCart(${product.id})">
                            Add to Cart
                        </button>
                    `;
                    productContainer.appendChild(div);
                });
            }
        
            function showSizingChart() {
                document.getElementById('sizingChartModal').style.display = 'flex';
            }
        
            function closeSizingChart() {
                document.getElementById('sizingChartModal').style.display = 'none';
            }
        
            function filterProducts(sport) {
                let filtered = products;
                if (sport !== 'all') {
                    filtered = products.filter(product => product.sport === sport);
                }
        
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`.filter-btn[onclick="filterProducts('${sport}')"]`).classList.add('active');
        
                displayProducts(filtered);
            }
        
            function addToCart(id) {
                let product = products.find(p => p.id === id);
                let item = cart.find(i => i.id === id);
        
                let selectedSize = null;
                if (id === 4) {
                    const sizeSelect = document.getElementById(`size-${id}`);
                    selectedSize = sizeSelect ? sizeSelect.value : null;
                }
        
                if (item) {
                    item.quantity++;
                } else {
                    cart.push({
                        ...product,
                        quantity: 1,
                        size: selectedSize // ✅ Include size
                    });
                }
        
                updateCart();
            }
        
            function updateCart() {
    const cartItems = document.getElementById("cart-items");
    cartItems.innerHTML = "";
    let subtotal = 0;

    cart.forEach(item => {
        subtotal += item.price * item.quantity;
        let div = document.createElement("div");
        div.innerHTML = `
            <strong>${item.name}</strong> ($${item.price.toFixed(2)}) x${item.quantity}
            ${item.size ? `<br>Size: ${item.size}` : ''}
            <br>
            <button onclick="removeFromCart(${item.id})">Remove</button>
        `;
        cartItems.appendChild(div);
    });

    const taxRate = 0.05;
    const taxAmount = subtotal * taxRate;
    const total = subtotal + taxAmount;

    document.getElementById("cart-subtotal").textContent = subtotal.toFixed(2);
document.getElementById("cart-tax").textContent = taxAmount.toFixed(2);
document.getElementById("cart-total").textContent = total.toFixed(2);
localStorage.setItem("totalPrice", total.toFixed(2));


}

        
            function removeFromCart(id) {
                let itemIndex = cart.findIndex(item => item.id === id);
                if (itemIndex > -1) {
                    if (cart[itemIndex].quantity > 1) {
                        cart[itemIndex].quantity--;
                    } else {
                        cart.splice(itemIndex, 1);
                    }
                }
                updateCart();
            }
        
            function goToCheckout() {
                localStorage.setItem("cart", JSON.stringify(cart));
                localStorage.setItem("totalPrice", document.getElementById("cart-total").textContent);
                window.location.href = "checkout.html";
            }
        
            function loadCart() {
                const savedCart = localStorage.getItem("cart");
                if (savedCart) {
                    cart = JSON.parse(savedCart);
                    updateCart();
                }
            }
        
            function sendConfirmationEmail(email) {
                let cartDetails = cart.map(item => {
                    return `${item.name} x${item.quantity}${item.size ? ` (Size: ${item.size})` : ''}`;
                }).join('\n');
        
                let emailParams = {
                    to_email: email,
                    message: cartDetails,
                    total_price: document.getElementById("cart-total").textContent
                };
        
                emailjs.send("your_service_id", "your_template_id", emailParams)
                    .then(() => alert("Confirmation email sent!"))
                    .catch(err => console.error("Email send error:", err));
            }
        
            document.addEventListener("DOMContentLoaded", () => {
                displayProducts();
                loadCart();
            });
        
            window.onload = function () {
                localStorage.clear();
            };

            
    const ads = document.querySelectorAll("#ad-banner .ad-image");
    let currentAd = 0;

    function rotateAds() {
        const current = ads[currentAd];
        current.classList.remove("active");
        current.classList.add("exit");

        currentAd = (currentAd + 1) % ads.length;
        const next = ads[currentAd];
        next.classList.remove("exit");
        next.classList.add("active");

        setTimeout(() => {
            current.classList.remove("exit");
        }, 800);
    }

    setInterval(rotateAds, 7000); // every 7 seconds


        </script>
        
        <div id="sizingChartModal" style="
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100vw; height: 100vh;
        background: rgba(0,0,0,0.6);
        justify-content: center;
        align-items: center;
        z-index: 9999;">
        <div style="
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            position: relative;">
            <button onclick="closeSizingChart()" style="
                position: absolute;
                top: 10px; right: 10px;
                background: transparent;
                border: none;
                font-size: 18px;
                cursor: pointer;">✖</button>
            <img src="sizing-chart.jpg" alt="Sizing Chart" style="max-width: 100%; height: auto;">
        </div>
    </div>
