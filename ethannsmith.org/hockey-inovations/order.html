<head>

    <style>
        /* ===== Global Styles ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: #f2f2f2;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Header styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #007bff;
            color: white;
            padding: 20px 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Headline */
        header h1 {
            font-size: 2em;
            margin: 0;
        }
        
        /* Navigation Menu */
        .menu {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }
        
        .menu button {
            background: #fff;
            color: #111;
            border: 2px solid #111;
            padding: 12px 30px;
            min-height: 44px;
            cursor: pointer;
            border-radius: 50px;
            font-size: 1.1em;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .menu button:hover,
        .menu button.active {
            background: #111;
            color: #fff;
        }
        
        /* Layout */
        .container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            width: 85%;
            margin: 80px auto;
            gap: 50px;
            flex-grow: 1;
        }
        
        /* Product Grid */
        #products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 50px;
            flex: 2;
        }
        
        .product {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            overflow: hidden;
            text-align: center;
            padding: 50px 40px;
            cursor: pointer;
            position: relative;
        }
        
        .product:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .product img {
            width: 90%;
            height: auto;
            object-fit: cover;
            transition: -webkit-transform 0.4s, transform 0.4s;
            -webkit-backface-visibility: hidden;
        }
        
        .product:hover img {
            -webkit-transform: scale(1.08);
            transform: scale(1.08);
        }
        
        .product h3 {
            font-size: 1.6em;
            color: #111;
            margin: 30px 0 15px;
            font-weight: 700;
        }
        
        .product p {
            font-size: 1em;
            color: #555;
            margin: 10px 0;
        }
        
        /* Buttons */
        .product button,
        .menu button,
        .filter-btn,
        button {
            min-height: 44px;
            padding: 14px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .product button,
        button {
            background: #fff;
            color: #111;
            border: 2px solid #111;
            cursor: pointer;
        }
        
        .product button:hover,
        button:hover {
            background: #111;
            color: #fff;
        }
        
        .add-to-cart {
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
            cursor: pointer;
        }
        
        .add-to-cart:hover:not(:disabled) {
            background-color: #0056b3;
        }
        
        .add-to-cart:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
            border: 1px solid #999;
            text-decoration: line-through;
        }
        
        /* Filter Menu */
        .filter-menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .filter-btn {
            background: #f1f1f1;
            color: #333;
            border: 1px solid #ccc;
            font-size: 1em;
            cursor: pointer;
        }
        
        .filter-btn:hover {
            background: #007bff;
            color: white;
        }
        
        .filter-btn.active {
            background: #007bff;
            color: white;
            border: 1px solid white;
        }
        
        /* Cart Styling */
        #cart-container {
            flex: 1;
            background: #fff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            position: -webkit-sticky;
            position: sticky;
            top: 30px;
            transition: all 0.3s;
            max-height: 85vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        #cart-container:hover {
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.15);
        }
        
        #cart-container h2 {
            font-size: 2em;
            color: #111;
            margin-bottom: 35px;
            border-bottom: 3px solid #f0f0f0;
            padding-bottom: 20px;
        }
        
        #cart-items div {
            background: #f9f9f9;
            margin: 20px 0;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #cart-items button {
            background: #ff3b3b;
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 10px;
            font-size: 1em;
            transition: background 0.3s;
            min-height: 44px;
        }
        
        #cart-items button:hover {
            background: #d32f2f;
        }
        
        #cart-total {
            font-size: 2.2em;
            color: #28a745;
            font-weight: bold;
        }
        
        /* Checkout Button */
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            width: 100%;
            margin-top: 30px;
        }
        
        /* Footer */
        footer {
            background: #f2f2f2;
            color: #555;
            text-align: center;
            padding: 40px;
            margin-top: 80px;
            border-top: 3px solid #ddd;
            font-size: 1em;
        }
        
        footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        footer a:hover {
            color: #0056b3;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
        
            #products {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            #products {
                grid-template-columns: 1fr;
            }
        
            #cart-container {
                position: static;
                width: 100%;
                margin-top: 40px;
            }
        }
        
        @media (max-width: 480px) {
            header {
                font-size: 2.2em;
            }
        
            .container {
                width: 95%;
            }
        }
        
        /* iPhone Mini / SE etc */
        @media (max-width: 400px) {
            header {
                flex-direction: column;
                padding: 20px;
                text-align: center;
            }
        
            .menu {
                flex-direction: column;
                gap: 15px;
            }
        
            .product {
                padding: 30px 20px;
            }
        
            .filter-menu {
                flex-direction: column;
                gap: 10px;
            }
        
            #cart-container {
                padding: 30px 20px;
            }
        
            button {
                padding: 14px 25px;
                font-size: 1em;
            }
        }
        </style>
        
</head>
<body>
    <body>

        <header>
            <h1>Titan Tech Store</h1>
            
            <!-- Filter Buttons in Header -->
            <div class="filter-menu">
                <button onclick="filterProducts('all')" class="filter-btn active">All</button>
                <button onclick="filterProducts('Hockey')" class="filter-btn">Hockey</button>
                <button onclick="filterProducts('TBA')" class="filter-btn">TBA</button>
            </div>
        </header>
        
        <div class="container">
            <section id="products"></section>
        
            <div id="cart-container">
                <h2>Your Cart</h2>
                <div id="cart-items"></div>
                <h3>Total: $<span id="cart-total">0.00</span></h3>
                <button onclick="goToCheckout()">Checkout</button>
            </div>
        </div>
        
        <footer>
            Have feedback? Email us at <a href="mailto:etsmith2028@gmail.com">etsmith2028@gmail.com</a>
        </footer>
        
        <script>
        emailjs.init("your_emailjs_user_id");
        
        // Updated product list with sport categories
        const products = [
            { 
                id: 1, 
                name: "Postguard - Tall", 
                price: 24.99, 
                image: "edge-guard.png", 
                description: "Enhance the life of your edges on the post", 
                category: "Goalie", 
                dimensions: "2.362in x 2.044in x 5.500in", 
                sport: "Hockey",
                availible: true
            },
            { 
                id: 2, 
                name: "Postguard - Short", 
                price: 25.99, 
                image: "edge-guard.png", 
                description: "Enhance the life of your edges on the post", 
                category: "Goalie", 
                dimensions: "2.362in x 2.044in x 4.750in", 
                sport: "Hockey",
                availible: false
            }
        ];
        
        let cart = [];
        
        function displayProducts(filteredProducts = products) {
    const productContainer = document.getElementById("products");
    productContainer.innerHTML = "";  

    filteredProducts.forEach(product => {
        let categoryIcon = product.sport === "Hockey" 
            ? '<i class="fas fa-hockey-puck"></i>' 
            : '<i class="fas fa-basketball-ball"></i>';

        let div = document.createElement("div");
        div.classList.add("product");
        div.innerHTML = `
            <img src="${product.image}" alt="${product.name}">
            <h3>${product.name}</h3>
            <p>${product.description}</p>
            <p class="category">${categoryIcon} ${product.category} (${product.sport})</p>
            <p class="dimensions">üìè Dimensions: ${product.dimensions}</p>
            <p><strong>$${product.price.toFixed(2)}</strong></p>
            <button class="add-to-cart" ${product.availible ? "" : "disabled"} onclick="addToCart(${product.id})">
                Add to Cart
            </button>
        `;
        productContainer.appendChild(div);
    });
}

        
        function filterProducts(sport) {
            let filtered = products;
            if (sport !== 'all') {
                filtered = products.filter(product => product.sport === sport);
            }
            
            // Highlight the active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.filter-btn[onclick="filterProducts('${sport}')"]`).classList.add('active');
        
            displayProducts(filtered);
        }
        
        function addToCart(id) {
            let product = products.find(p => p.id === id);
            let item = cart.find(i => i.id === id);
            if (item) {
                item.quantity++;
            } else {
                cart.push({...product, quantity: 1});
            }
            updateCart();
        }
        
        function updateCart() {
            const cartItems = document.getElementById("cart-items");
            cartItems.innerHTML = "";
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                let div = document.createElement("div");
                div.innerHTML = `
                    <strong>${item.name}</strong> ($${item.price.toFixed(2)}) x${item.quantity}
                    <br>
                    <button onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartItems.appendChild(div);
            });
            document.getElementById("cart-total").textContent = total.toFixed(2);
        }
        
        function removeFromCart(id) {
            let itemIndex = cart.findIndex(item => item.id === id);
            if (itemIndex > -1) {
                if (cart[itemIndex].quantity > 1) {
                    cart[itemIndex].quantity--;
                } else {
                    cart.splice(itemIndex, 1);
                }
            }
            updateCart();
        }
        
        function goToCheckout() {
            localStorage.setItem("cart", JSON.stringify(cart));
            localStorage.setItem("totalPrice", document.getElementById("cart-total").textContent);
            window.location.href = "checkout.html";
        }
        
        function loadCart() {
            const savedCart = localStorage.getItem("cart");
            if (savedCart) {
                cart = JSON.parse(savedCart);
                updateCart();
            }
        }
        
        document.addEventListener("DOMContentLoaded", () => {
            displayProducts();
            loadCart();
        });
        
        window.onload = function() {
            localStorage.clear();
        };
        </script>
