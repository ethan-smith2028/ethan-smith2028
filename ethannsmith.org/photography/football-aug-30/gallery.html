    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header {
      background: #222; color: white; padding: 1rem;
      display: flex; justify-content: space-between; align-items: center;
    }
    header button {
      background: #444; color: white; border: none;
      padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;
    }
    header button:hover { background: #666; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }

    .watermark-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 100%;
    }

    .watermark-container img {
      width: 100%;
      display: block;
      pointer-events: none;
      user-select: none;
    }

    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.6rem;
      font-weight: bold;
      color: rgba(255,255,255,0.5);
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      pointer-events: none;
      white-space: nowrap;
      text-align: center;
      line-height: 1.3;
      user-select: none;
    }

    .download-button {
      display: block;
      background: #f48126;
      color: white;
      text-align: center;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .download-button:hover {
      background: #0056b3;
    }

    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      z-index: 9999;
    }

    .spinner {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    #loginModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 10000;
      justify-content: center;
      align-items: center;
    }

    #loginModalContent {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      position: relative;
    }

    #loginModalContent input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
    }

    #loginModalContent button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    #loginModalContent button:hover {
      background: #0056b3;
    }

    #closeLoginModal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #333;
    }

    const VALID_USERS = {
    "linslyFootball25": atob("d2h5bm90eW91MjUyNg=="),
  };

  let isLoggedIn = false;
  let downloadCallback = null;

  const gallery = document.getElementById("gallery");
  const overlay = document.getElementById("loadingOverlay");

  // Show login modal
  function showLoginPopup(callback) {
    downloadCallback = callback;
    document.getElementById("loginModal").style.display = "flex";
  }

  // Close login modal
  function closeLoginModal() {
    document.getElementById("loginModal").style.display = "none";
    document.getElementById("loginError").innerText = "";
    document.getElementById("username").value = "";
    document.getElementById("password").value = "";
  }

  // Login handler
  function handleLogin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorDisplay = document.getElementById("loginError");

    if (VALID_USERS[username] && VALID_USERS[username] === password) {
      isLoggedIn = true;
      closeLoginModal();
      if (downloadCallback) {
        downloadCallback();
        downloadCallback = null;
      }
    } else {
      errorDisplay.innerText = "Invalid credentials.";
    }
  }

  // Overlay handling
  let loadedCount = 0;
  function markImageLoaded() {
    loadedCount++;
    if (loadedCount === 6) { // hide after first 6 images
      overlay.style.opacity = "0";
      setTimeout(() => {
        overlay.style.display = "none";
      }, 500);
    }
  }

  // Generate stable 5-digit number from filename
  function generateStableID(filename) {
    let hash = 0;
    for (let i = 0; i < filename.length; i++) {
      hash = (hash << 5) - hash + filename.charCodeAt(i);
      hash |= 0;
    }
    return (Math.abs(hash) % 90000) + 10000;
  }

  // Build gallery
  images.forEach(src => {
    const filename = src.split("/").pop().split(".")[0];
    const stableID = `${filename}-${generateStableID(filename)}`;

    const wrapper = document.createElement("div");
    wrapper.className = "watermark-container";

    const img = document.createElement("img");
    img.src = src;
    img.alt = "Protected Image";
    img.loading = "lazy";   // 🚀 lazy load
    img.onload = markImageLoaded;
    img.onerror = markImageLoaded;

    // Watermark element
    const watermark = document.createElement("div");
    watermark.className = "watermark";
    watermark.innerText = `© Ethan Smith\nID: ${stableID}`;

    // Download button
    const downloadBtn = document.createElement("a");
    downloadBtn.href = "#";
    downloadBtn.innerText = "Download";
    downloadBtn.className = "download-button";

    downloadBtn.addEventListener("click", e => {
      e.preventDefault();

      const triggerDownload = () => {
        const canvas = document.createElement("canvas");
        const context = canvas.getContext("2d");
        const image = new Image();
        image.crossOrigin = "anonymous";

        image.onload = () => {
          canvas.width = image.naturalWidth;
          canvas.height = image.naturalHeight;
          context.drawImage(image, 0, 0);
          canvas.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = src.split("/").pop();
            document.body.appendChild(a);
            a.click();
            a.remove();
            URL.revokeObjectURL(url);
          }, "image/jpeg", 0.92);
        };
        image.src = src;
      };

      if (isLoggedIn) {
        triggerDownload();
      } else {
        showLoginPopup(triggerDownload);
      }
    });

    wrapper.appendChild(watermark);
    wrapper.appendChild(downloadBtn);
