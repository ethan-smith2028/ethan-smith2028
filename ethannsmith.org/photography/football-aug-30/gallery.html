  <title>Photo Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header {
      background: #222; color: white; padding: 1rem;
      display: flex; justify-content: space-between; align-items: center;
    }
    header button {
      background: #444; color: white; border: none;
      padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;
    }
    header button:hover { background: #666; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 photos per row on desktop */
      gap: 1.5rem; 
      padding: 2rem;
    }

    /* On mobile, show only one photo per row */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr; /* single column */
      }
    }

    .watermark-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 100%;
    }

    .watermark-container img {
      width: 100%;
      display: block;
      pointer-events: none; /* Prevent drag */
      user-select: none;
    }

    .watermark {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8rem;
      font-weight: bold;
      color: rgba(255,255,255,0.5);
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      pointer-events: none;
      text-align: center;
      white-space: pre-line;
    }

        img {
  -webkit-user-drag: none;
}

    /* Fullscreen Loading Overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      z-index: 9999;
    }

    /* Optional spinner */
    .spinner {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

  // Track loaded images

    loadedCount++;

      overlay.style.opacity = "0"; // fade out

  function getCustomPhotoID(src) {
    const parts = src.split('/');
    const filenameWithExt = parts[parts.length - 1];
    const baseName = filenameWithExt.split('.')[0];

    let hash = 0;
    for (let i = 0; i < src.length; i++) {
      hash = (hash << 5) - hash + src.charCodeAt(i);
      hash = hash & hash;
    }
    const id = Math.abs(hash % 90000) + 10000;
    return `${baseName}-${id}`;
  }
