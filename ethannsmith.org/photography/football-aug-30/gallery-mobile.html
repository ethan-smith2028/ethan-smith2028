<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <title>Photo Gallery Slider (Mobile)</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f5f5; overflow-x: hidden; }
    header { background: #222; color: white; padding: 0.8rem; text-align: center; }
    header h1 { margin: 0; font-size: 1rem; line-height: 1.3; }
    header button { margin-top: 0.5rem; background: #444; color: white; border: none; padding: 0.5rem 1rem; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.9rem; }
    header button:hover { background: #666; }

    .viewer { width: 100%; display: flex; align-items: center; justify-content: center; position: relative; background: #000; min-height: 250px; }
    .viewer img { max-height: 70vh; max-width: 95%; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.6); user-select: none; pointer-events: none; }

    .watermark { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.2rem; font-weight: bold; color: rgba(255,255,255,0.4); pointer-events: none; text-shadow: 2px 2px 6px rgba(0,0,0,0.8); text-align: center; }

    .arrow { position: absolute; top: 50%; transform: translateY(-50%); font-size: 1.5rem; color: white; background: rgba(0,0,0,0.4); padding: 0.5rem; border-radius: 50%; cursor: pointer; z-index: 10; user-select: none; }
    .arrow.left { left: 8px; }
    .arrow.right { right: 8px; }

    .sidebar { width: 100%; background: #fff; padding: 1rem; box-shadow: 0 -2px 6px rgba(0,0,0,0.15); display: flex; flex-direction: column; align-items: center; }
    .sidebar img { width: 100%; max-width: 220px; margin-bottom: 0.8rem; border-radius: 8px; }
    .purchase-id { margin: 0.3rem 0; font-weight: bold; font-size: 0.9rem; color: #333; text-align: center; }
    .download-button { display: block; background: #f48126; color: white; text-align: center; padding: 0.6rem 1rem; border-radius: 8px; font-weight: bold; text-decoration: none; margin-top: 0.5rem; width: 100%; }
    .download-button:hover { background: #c25e14; }

    .thumbnail-bar { display: flex; overflow-x: auto; padding: 0.5rem; background: #333; align-items: center; }
    .thumbnail-bar img { height: 55px; margin: 0 4px; cursor: pointer; border-radius: 6px; flex-shrink: 0; }
    .thumbnail-bar img.active { border: 2px solid #f48126; }

    #loginModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.75); z-index: 1000; display: flex; justify-content: center; align-items: center; }
    #loginModalContent { background: #fff; padding: 1.2rem; border-radius: 12px; width: 90%; max-width: 320px; position: relative; text-align: center; }
    #closeLoginModal { position: absolute; top: 10px; right: 15px; font-size: 1.2rem; border: none; background: none; cursor: pointer; color: #444; }
    #loginModalContent input { display: block; width: 100%; margin: 0.4rem 0; padding: 0.6rem; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; }
    #loginModalContent button { background: #f48126; border: none; color: #fff; padding: 0.6rem 1rem; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 0.5rem; width: 100%; }
    #loginError { color: red; font-size: 0.85rem; margin-top: 0.4rem; }
  </style>
</head>

  <header>
    <h1>Linsly Football v. Westinghouse High School - Aug. 30</h1>
    <button onclick="location.href='../index.html'">⬅ Back to Home</button>
  </header>

  <div class="viewer">
    <span class="arrow left" onclick="prevImage()"><i class="fas fa-chevron-left"></i></span>
    <img id="mainImage" src="" alt="Main Photo" />
    <div class="watermark">© Ethan Smith</div>
    <span class="arrow right" onclick="nextImage()"><i class="fas fa-chevron-right"></i></span>
  </div>

  <aside class="sidebar">
    <img src="linsly-athletics-banner.png" alt="Banner">
    <div class="purchase-id" id="purchaseId">Purchase ID: </div>
    <a href="#" class="download-button" id="downloadBtn"><i class="fas fa-download"></i> Download</a>
  </aside>

  <div class="thumbnail-bar" id="thumbnailBar"></div>

  <!-- Login Modal -->

      <input type="password" id="password" placeholder="Password" autocomplete="off" />

    let currentIndex = 0;
    let isLoggedIn = false;

    const mainImage = document.getElementById("mainImage");
    const purchaseId = document.getElementById("purchaseId");
    const thumbnailBar = document.getElementById("thumbnailBar");
    const loginModal = document.getElementById("loginModal");
    const loginError = document.getElementById("loginError");

    const VALID_USERS = { "linslySoccer25": atob("d2h5bm90eW91MjUyNg==") };

    function generateStableID(filename) {
      let hash = 0;
      for (let i = 0; i < filename.length; i++) {
        hash = (hash << 5) - hash + filename.charCodeAt(i);
        hash |= 0;
      }
      return (Math.abs(hash) % 90000) + 10000;
    }

    function updateViewer(index) {
      currentIndex = index;
      const src = images[currentIndex];
      mainImage.src = src;
      const filename = src.split("/").pop().split(".")[0];
      purchaseId.innerText = `Purchase ID: ${filename}-${generateStableID(filename)}`;
      document.querySelectorAll(".thumbnail-bar img").forEach((thumb, i) => {
        thumb.classList.toggle("active", i === currentIndex);
      });
    }

    function prevImage() {
      updateViewer((currentIndex - 1 + images.length) % images.length);
    }

    function nextImage() {
      updateViewer((currentIndex + 1) % images.length);
    }

    function buildThumbnails() {
      images.forEach((src, index) => {
        const thumb = document.createElement("img");
        thumb.src = src;
        thumb.alt = `Thumbnail ${index+1}`;
        thumb.addEventListener("click", () => updateViewer(index));
        thumbnailBar.appendChild(thumb);
      });
    }

    document.getElementById("downloadBtn").addEventListener("click", e => {
      e.preventDefault();
      if (isLoggedIn) {
        const src = images[currentIndex];
        const a = document.createElement("a");
        a.href = src;
        a.download = src.split("/").pop();
        document.body.appendChild(a);
        a.click();
        a.remove();
      } else {
        loginModal.style.display = "flex";
      }
    });

    document.getElementById("closeLoginModal").addEventListener("click", () => {
      loginModal.style.display = "none";
      loginError.innerText = "";
    });

    function handleLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (VALID_USERS[username] && VALID_USERS[username] === password) {
        isLoggedIn = true;
        loginModal.style.display = "none";
      } else {
        loginError.innerText = "Invalid credentials.";
      }
    }

    buildThumbnails();
    updateViewer(0);
