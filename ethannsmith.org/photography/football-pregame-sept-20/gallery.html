function generateStableID(filename){
  let hash=0;
  for(let i=0;i<filename.length;i++){ hash=(hash<<5)-hash+filename.charCodeAt(i); hash|=0; }
  return Math.abs(hash).toString().slice(0,6);
}
function getOrCreateDeviceId(){
  let id = localStorage.getItem("deviceId");
  if (!id) { id = crypto.randomUUID(); localStorage.setItem("deviceId", id); }
  return id;
}

function updateViewer(i){
  currentIndex = (i + allImages.length) % allImages.length;
  const src = allImages[currentIndex];
  mainImage.src = src;
  const fn = src.split("/").pop().split(".")[0];
  purchaseId.innerText = `Purchase ID: ${fn}-${generateStableID(fn)}`;
  downloadBtn.style.display = isLoggedIn ? "block" : "none";
  document.querySelectorAll(".thumbnail-bar img").forEach((thumb, idx) =>
    thumb.classList.toggle("active", idx === currentIndex)
  );
}

function initThumbnails(){
  thumbnailBar.innerHTML = "";
  allImages.forEach((src,i)=>{
    const wrap = document.createElement("div");
    wrap.className = "thumbnail-wrapper";
    const img=document.createElement("img");
    img.src=src;
    img.addEventListener("click",()=>updateViewer(i));
    wrap.appendChild(img);
    thumbnailBar.appendChild(wrap);
  });
}

function prevImage(){ updateViewer(currentIndex - 1); }

  const snap = await getDocs(collection(db,"valid_users_sept_20"));

}

async function handleLogin(){
  const u=document.getElementById("username").value.trim();
  const p=document.getElementById("password").value.trim();
  const err=document.getElementById("loginError");

  try {
    const docRef = doc(db, "valid_users_sept_20", u);
    const snap = await getDoc(docRef);

    if (!snap.exists()) { err.textContent = "‚ùå Invalid username or password."; return; }

    const data = snap.data();
    const deviceId = getOrCreateDeviceId();
    const deviceInfo = navigator.userAgent;

    if (data.password !== p) { err.textContent = "‚ùå Invalid username or password."; return; }
    if (data.deviceId && data.deviceId !== deviceId) { err.textContent = "‚ö†Ô∏è Account locked to another device."; return; }

    if (!data.deviceId) {
      await updateDoc(docRef, { deviceId: deviceId, deviceInfo: deviceInfo });
    }

    isLoggedIn = true;
    watermark.style.display="none";
    document.getElementById("loginModal").style.display="none";
    signInBtn.textContent = "Signed In ‚úÖ";
    signInBtn.disabled = true;
    updateViewer(currentIndex);

  } catch (e) {
    console.error(e);
    err.textContent = "‚ö†Ô∏è Login failed. Try again.";
  }
}
