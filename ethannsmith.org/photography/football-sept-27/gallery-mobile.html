<title>Photo List with Buy ID</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #000;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  /* ---------- Top Bar ---------- */
  .top-bar {
    display: flex;
    justify-content: flex-end;
    background: #111;
    padding: 10px 12px;
    gap: 10px;
    align-items: center;
  }
  .top-bar button {
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    color: #fff;
    background: #444;
    transition: 0.3s;
  }
  .top-bar button:hover { background: #666; }

  /* 🔥 Eye-catching BUY button */
  #buyIdBtn {
    background: linear-gradient(135deg,#ffd700,#ff9a00);
    color: #222;
    border: 2px solid #ff9a00;
    border-radius: 10px;
    font-weight: bold;
    box-shadow: 0 0 12px rgba(255,165,0,0.8),0 0 25px rgba(255,215,0,0.6);
    animation: pulseGold 1.8s infinite;
  }
  #buyIdBtn:hover {
    background: linear-gradient(135deg,#ffb300,#ff6a00);
    box-shadow: 0 0 20px rgba(255,140,0,0.9),0 0 40px rgba(255,215,0,0.8);
    transform: scale(1.05);
  }
  @keyframes pulseGold {
    0%,100% { box-shadow: 0 0 12px rgba(255,165,0,0.7),0 0 25px rgba(255,215,0,0.5); }
    50%     { box-shadow: 0 0 20px rgba(255,165,0,1),0 0 40px rgba(255,215,0,0.8); }
  }

  /* ---------- List Container ---------- */
  .list-container {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    background: #111;
  }
  .photo-item { margin-bottom: 2rem; text-align: center; }
  .photo-item img { max-width: 100%; border-radius: 12px; }

  /* Download button is hidden until login */
  .download-button {
    display: none;
    background: #f48126;
    color: white;
    text-align: center;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    font-weight: bold;
    text-decoration: none;
    margin-top: 0.5rem;
    cursor: pointer;
  }
  .download-button.show { display: inline-block; }
  .download-button:hover { background: #c25e14; }

  /* ---------- Modals ---------- */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    z-index: 1000;
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: #fff;
    padding: 2rem;
    border-radius: 16px;
    width: 400px;
    max-width: 90%;
    position: relative;
    text-align: center;
    color: #000;
  }
  .modal-close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 1.3rem;
    border: none;
    background: none;
    cursor: pointer;
    color: #444;
  }
  .modal-content input {
    display: block;
    width: 100%;
    margin: 0.5rem 0;
    padding: 0.6rem;
    border: 1px solid #ddd;
    border-radius: 6px;
  }
  .modal-content button.primary {
    background: #f48126;
    border: none;
    color: #fff;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 0.5rem;
  }
  .modal-content button.primary:hover { background: #c25e14; }
  #loginError { color: red; font-size: 0.9rem; margin-top: 0.5rem; }

  /* ---------- Watermark ---------- */
  .photo-wrapper { position: relative; display: inline-block; }
  .watermark {
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2.5rem;
    font-weight: bold;
    color: rgba(255, 255, 255, 0.714);
    pointer-events: none;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
  }

let isLoggedIn = false;

/* ---------- Build Photo List ---------- */
function buildList(){
  const container = document.getElementById("listContainer");
  images.forEach(src=>{
    const div = document.createElement("div");
    div.className = "photo-item";

    const wrapper = document.createElement("div");
    wrapper.className = "photo-wrapper";

    const img = document.createElement("img");
    img.src = src;

    const watermark = document.createElement("div");
    watermark.className = "watermark";
    watermark.innerText = "© Ethan Smith";

    wrapper.appendChild(img);
    wrapper.appendChild(watermark);

    const btn = document.createElement("a");
    btn.href = "#";
    btn.className = "download-button"; // hidden until login
    btn.innerHTML = '<i class="fas fa-download"></i> Download';
    btn.onclick = e => {
      e.preventDefault();
      if (!isLoggedIn) return;
      const a = document.createElement("a");
      a.href = src;
      a.download = src.split("/").pop();
      document.body.appendChild(a); a.click(); a.remove();
    };

    div.append(wrapper, btn);
    container.appendChild(div);
  });
}
buildList();

/* ---------- Login Logic ---------- */
const loginBtn   = document.getElementById("loginBtn");
const loginModal = document.getElementById("loginModal");
const loginError = document.getElementById("loginError");

loginBtn.onclick = ()=> loginModal.style.display = "flex";
document.getElementById("closeLoginModal").onclick = ()=> {
  loginModal.style.display = "none";
  loginError.innerText = "";
};

window.handleLogin = async function(){
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();
  const docRef = doc(db, "valid_users_sept_20", u);
  const snap   = await getDoc(docRef);

  if (!snap.exists()) { loginError.innerText = "❌ Invalid username or password."; return; }
  const data = snap.data();
  if (data.password !== p) { loginError.innerText = "❌ Invalid username or password."; return; }

  isLoggedIn = true;
  loginModal.style.display = "none";
  loginBtn.innerHTML = '<i class="fas fa-user-check"></i> Logged In';

  // ✅ Reveal all download buttons
  document.querySelectorAll(".download-button").forEach(btn => btn.classList.add("show"));
};
