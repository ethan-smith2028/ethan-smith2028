  <title>Photo List</title>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      background: #111;
      padding: 8px 12px;
      gap: 10px;
    }

    .top-bar button,
    .login-button {
      background: #444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-button {
      background: #f48126;
    }
    .login-button:hover { background: #c25e14; }

    .list-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #111;
    }

    .photo-item { margin-bottom: 2rem; text-align: center; }
    .photo-item img { max-width: 100%; border-radius: 12px; }

    .download-button {
      display: inline-block;
      background: #f48126;
      color: white;
      text-align: center;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .download-button:hover { background: #c25e14; }

    /* Gold glow */
    .gold-glow {
      border: 4px solid gold;
      border-radius: 12px;
      box-shadow: 0 0 25px gold, 0 0 50px gold, 0 0 75px gold;
      animation: glowPulse 2s infinite alternate;
    }
    @keyframes glowPulse {
      from { box-shadow: 0 0 15px gold, 0 0 30px gold; }
      to   { box-shadow: 0 0 30px gold, 0 0 60px gold; }
    }

    .gold-box {
      margin-top: 0.5rem;
      padding: 0.8rem;
      border: 2px solid gold;
      border-radius: 12px;
      background: #fffbea;
      color: #000;
      font-weight: bold;
    }

    /* Login Modal */
    #loginModal, #signupModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      width: 400px;
      max-width: 90%;
      position: relative;
      text-align: center;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.3rem;
      border: none;
      background: none;
      cursor: pointer;
      color: #444;
    }
    .modal-content input {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .modal-content button {
      background: #f48126;
      border: none;
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    #loginError, #signupError { color: red; font-size: 0.9rem; margin-top: 0.5rem; }

    /* Loading Overlay */
    #loadingOverlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      z-index: 9999;
    }
    .spinner {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    .purchase-button {
      background: gold;
      color: black;
      font-weight: bold;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .purchase-button:hover { background: #d4af37; }

    .photo-wrapper { position: relative; display: inline-block; }
    .watermark {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      font-weight: bold;
      color: rgba(255,255,255,0.4);
      pointer-events: none;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      white-space: nowrap;
    }

/* ---------- Login ---------- */

/* ---------- Build List ---------- */
function buildList(){
  const container=document.getElementById("listContainer");
  images.forEach(src=>{
    const div=document.createElement("div");
    div.className="photo-item";

    const wrapper=document.createElement("div");
    wrapper.className="photo-wrapper";

    const img=document.createElement("img");
    img.src=src;

    const watermark=document.createElement("div");
    watermark.className="watermark";
    watermark.innerText="© Ethan Smith";

    wrapper.appendChild(img);
    wrapper.appendChild(watermark);

    if (goldImages.includes(src.toLowerCase())){
      img.classList.add("gold-glow");
      const goldBox=document.createElement("div");
      goldBox.className="gold-box";
      goldBox.innerHTML=`Gold Image - $5 <br><br>
      <button class="purchase-button">💳 Purchase Now</button>`;
      goldBox.querySelector(".purchase-button").onclick=
        ()=>window.location.href="https://tally.so/r/3jNZ9R";
      div.append(wrapper,goldBox);
    } else {
      const btn=document.createElement("a");
      btn.href="#"; btn.className="download-button";
      btn.innerHTML='<i class="fas fa-download"></i> Download';
      btn.onclick=e=>{
        e.preventDefault();
        if(!isLoggedIn){ loginModal.style.display="flex"; return; }
        const a=document.createElement("a");
        a.href=src; a.download=src.split("/").pop();
        document.body.appendChild(a); a.click(); a.remove();
      };
      div.append(wrapper,btn);
    }
    container.appendChild(div);
  });
}

/* ---------- Preload ---------- */
function checkAllLoaded(){
  loadedCount++;
  if(loadedCount===images.length) overlay.style.display="none";
}
images.forEach(src=>{
  const img=new Image();
  img.onload=checkAllLoaded; img.onerror=checkAllLoaded;

/* ---------- Email Signup ---------- */

document.getElementById("signupBtn").onclick = async ()=>{
  const email=document.getElementById("signupEmail").value.trim().toLowerCase();
  const err=document.getElementById("signupError");
  err.style.color="red";
  if(!email || !/^[^@]+@[^@]+\.[^@]+$/.test(email)){
    err.innerText="❌ Please enter a valid email.";
    return;
  }
  try {
    const ref=doc(db,"subscribers",email);
    const snap=await getDoc(ref);
    if(snap.exists()){
      err.innerText="⚠️ This email is already subscribed.";
    } else {
      await setDoc(ref,{email,created:Date.now()});
      err.style.color="green";
      err.innerText="✅ Subscribed successfully!";
      setTimeout(()=>signupModal.style.display="none",1200);
    }
  } catch(e){ err.innerText="❌ Error: "+e.message; }
};
