<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      color: white;
    }

    /* Top bar with login */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      background: #111;
      padding: 8px 12px;
    }

    .login-button {
      background: #f48126;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
      border: none;
    }

    .login-button:hover {
      background: #c25e14;
    }

    .viewer {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: #000;
      overflow: hidden;
    }

    .viewer img {
      max-height: 100%;
      max-width: 100%;
      border-radius: 12px;
      user-select: none;
      pointer-events: none;
      transition: transform 0.2s ease;
    }

    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      font-weight: bold;
      color: rgba(255,255,255,0.3);
      pointer-events: none;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
      text-align: center;
    }

    .purchase-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-weight: bold;
      font-size: 0.95rem;
      color: #f5f5f5;
      padding: 6px;
      background: #111;
    }

    .purchase-row i {
      color: #f48126;
    }

    .download-button {
      display: block;
      background: #f48126;
      color: white;
      text-align: center;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      margin: 6px auto;
      max-width: 240px;
      cursor: pointer;
    }

.top-bar {
  display: flex;
  justify-content: flex-end;
  background: #111;
  padding: 8px 12px;
  gap: 10px;   /* ðŸ”¥ adds space between buttons */
}

.top-bar button {
  background: #444;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}


    .download-button:hover {
      background: #c25e14;
    }

    .helper-text {
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
      background: #111;
      padding: 4px;
    }

    .thumbnail-bar {
      display: flex;
      overflow-x: auto;
      padding: 0.4rem;
      background: #222;
      align-items: center;
      scrollbar-width: thin;
    }

    .thumbnail-bar img {
      height: 60px;
      margin: 0 4px;
      cursor: pointer;
      border-radius: 6px;
      flex-shrink: 0;
    }

    .thumbnail-bar img.active {
      border: 2px solid #f48126;
    }

    /* Login modal */
    #loginModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #loginModalContent {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      width: 400px;
      max-width: 90%;
      position: relative;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }
    #closeLoginModal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.3rem;
      border: none;
      background: none;
      cursor: pointer;
      color: #444;
    }
    #closeLoginModal:hover { color: #000; }
    #loginModalContent input {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    #loginModalContent button {
      background: #f48126;
      border: none;
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    #loginError {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

        /* Fullscreen Loading Overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      z-index: 9999;
    }

    /* Optional spinner */
    .spinner {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Login button -->
  <div class="top-bar">
    <button class="login-button" id="loginBtn"><i class="fas fa-user"></i> Login</button>
    <button onclick="location.href='../index.html'">â¬… Back to Home</button>
  </div>

    <!-- Loading overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div> Loading photos...
  </div>

  <!-- Main viewer -->
  <div class="viewer" id="viewer">
    <img id="mainImage" src="" alt="Main Photo" />
    <div class="watermark">Â© Ethan Smith</div>
  </div>

  <div class="helper-text">Scroll sideways to see more images</div>

  <!-- Purchase ID -->
  <div class="purchase-row">
    <i class="fas fa-ticket-alt"></i>
    <span id="purchaseId"></span>
  </div>

  <!-- Download button -->
  <a href="#" class="download-button" id="downloadBtn">
    <i class="fas fa-download"></i> Download
  </a>

  <!-- Thumbnails -->
  <div class="thumbnail-bar" id="thumbnailBar"></div>

  <!-- Login Modal -->
  <div id="loginModal">
    <div id="loginModalContent">
      <button id="closeLoginModal">âœ–</button>
      <h2>Cadets Login</h2>
      <p style="font-size:0.8rem; color:#930000;">**Required to Download Images**</p>
      <input type="text" id="username" placeholder="Username" autocomplete="off" />
      <input type="password" id="password" placeholder="Password" autocomplete="off" />
      <button onclick="handleLogin()">Login</button>
      <p id="loginError"></p>
    </div>
  </div>

  <script>
    const images = [
      "upload/1.jpg", "upload/2.jpg", "upload/3.jpg", "upload/4.jpg", "upload/5.jpg",
      "upload/6.jpg", "upload/7.jpg", "upload/8.jpg", "upload/9.jpg", "upload/10.jpg",
      "upload/11.jpg", "upload/12.jpg", "upload/15.jpg", "upload/16.jpg", "upload/17.jpg",
      "upload/19.jpg", "upload/20.jpg", "upload/21.jpg", "upload/22.jpg", "upload/23.jpg",
      "upload/25.jpg", "upload/26.jpg", "upload/27.jpg", "upload/28.jpg", "upload/29.jpg",
      "upload/30.jpg", "upload/31.jpg", "upload/32.jpg", "upload/33.jpg", "upload/34.jpg",
      "upload/35.jpg", "upload/36.jpg", "upload/37.jpg", "upload/38.jpg", "upload/39.jpg",
      "upload/40.jpg", "upload/41.jpg", "upload/42.jpg", "upload/43.jpg", "upload/44.jpg",
      "upload/45.jpg", "upload/46.jpg", "upload/47.jpg", "upload/48.jpg", "upload/49.jpg",
      "upload/50.jpg", "upload/51.jpg", "upload/52.jpg", "upload/53.jpg", "upload/54.jpg",
      "upload/55.jpg", "upload/56.jpg", "upload/57.jpg", "upload/58.jpg", "upload/59.jpg",
      "upload/60.jpg", "upload/61.jpg", "upload/62.jpg", "upload/63.jpg", "upload/64.jpg",
      "upload/65.jpg", "upload/66.jpg", "upload/67.jpg", "upload/68.jpg", "upload/69.jpg",
      "upload/70.jpg", "upload/71.jpg", "upload/72.jpg", "upload/73.jpg", "upload/74.jpg",
      "upload/75.jpg", "upload/76.jpg", "upload/77.jpg", "upload/78.jpg", "upload/79.jpg",
      "upload/80.jpg", "upload/81.jpg", "upload/82.jpg", "upload/83.jpg", "upload/84.jpg",
      "upload/85.jpg", "upload/86.jpg", "upload/87.jpg", "upload/88.jpg", "upload/89.jpg",
      "upload/90.jpg", "upload/91.jpg", "upload/92.jpg", "upload/93.jpg", "upload/94.jpg",
      "upload/95.jpg", "upload/96.jpg", "upload/97.jpg", "upload/98.jpg", "upload/99.jpg",
      "upload/100.jpg", "upload/101.jpg", "upload/102.jpg", "upload/103.jpg", "upload/104.jpg"
    ];

  let currentIndex = 0;
  let isLoggedIn = false;
  const overlay = document.getElementById("loadingOverlay");
  let loadedCount = 0;

  const mainImage = document.getElementById("mainImage");
  const purchaseId = document.getElementById("purchaseId");
  const thumbnailBar = document.getElementById("thumbnailBar");
  const loginBtn = document.getElementById("loginBtn");
  const downloadBtn = document.getElementById("downloadBtn");
  const loginModal = document.getElementById("loginModal");
  const loginError = document.getElementById("loginError");

  const VALID_USERS = { "linslySoccer25": atob("d2h5bm90eW91MjUyNg==") };

  loginBtn.addEventListener("click", () => {
    loginModal.style.display = "flex";
  });

  document.getElementById("closeLoginModal").addEventListener("click", () => {
    loginModal.style.display = "none";
    loginError.innerText = "";
  });

  function handleLogin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    if (VALID_USERS[username] && VALID_USERS[username] === password) {
      isLoggedIn = true;
      loginModal.style.display = "none";
      loginBtn.innerHTML = '<i class="fas fa-user-check"></i> Logged In';
    } else {
      loginError.innerText = "Invalid credentials.";
    }
  }

  function generateStableID(filename) {
    let hash = 0;
    for (let i = 0; i < filename.length; i++) {
      hash = (hash << 5) - hash + filename.charCodeAt(i);
      hash |= 0;
    }
    return (Math.abs(hash) % 90000) + 10000;
  }

  function updateViewer(index) {
    currentIndex = index;
    const src = images[currentIndex];
    mainImage.src = src;
    const filename = src.split("/").pop().split(".")[0];
    purchaseId.innerText = `Purchase ID: ${filename}-${generateStableID(filename)}`;
    document.querySelectorAll(".thumbnail-bar img").forEach((thumb, i) => {
      thumb.classList.toggle("active", i === currentIndex);
    });
  }

  function buildThumbnails() {
    images.forEach((src, index) => {
      const thumb = document.createElement("img");
      thumb.src = src;
      thumb.alt = `Thumbnail ${index+1}`;
      thumb.addEventListener("click", () => updateViewer(index));
      thumbnailBar.appendChild(thumb);
    });
  }

  // Download requires login
  downloadBtn.addEventListener("click", e => {
    e.preventDefault();
    if (!isLoggedIn) {
      loginModal.style.display = "flex";
      return;
    }
    const src = images[currentIndex];
    const a = document.createElement("a");
    a.href = src;
    a.download = src.split("/").pop();
    document.body.appendChild(a);
    a.click();
    a.remove();
  });

  // Swipe support
  const viewer = document.getElementById("viewer");
  let startX = 0;
  viewer.addEventListener("touchstart", e => startX = e.touches[0].clientX);
  viewer.addEventListener("touchend", e => {
    const endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) updateViewer((currentIndex + 1) % images.length);
    if (endX - startX > 50) updateViewer((currentIndex - 1 + images.length) % images.length);
  });

  // === FIXED OVERLAY LOADING SCRIPT ===
  function checkAllLoaded() {
    loadedCount++;
    if (loadedCount === images.length) {
      overlay.style.display = "none"; // hide overlay once all images loaded
    }
  }

  function preloadImages() {
    images.forEach(src => {
      const img = new Image();
      img.onload = checkAllLoaded;
      img.onerror = checkAllLoaded;
      img.src = src;
    });
  }

  // Initialize
  preloadImages();
  buildThumbnails();
  updateViewer(0);
</script>

</body>
</html>
