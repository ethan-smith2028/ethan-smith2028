<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <title>Countdown Page</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      background: #f5f5f5; 
      text-align: center;
    }
    header {
      background: #222; 
      color: white; 
      padding: 1rem;
      display: flex; 
      justify-content: space-between; 
      align-items: center;
    }
    header button {
      background: #444; 
      color: white; 
      border: none;
      padding: 0.5rem 1rem; 
      border-radius: 5px; 
      cursor: pointer;
    }
    header button:hover { background: #666; }

    .countdown-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 1rem;
    }

    .event-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #333;
    }

    .timer {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .time-box {
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      min-width: 100px;
    }

    .time-value {
      font-size: 2rem;
      font-weight: bold;
      color: #f48126;
    }

    .time-label {
      font-size: 0.9rem;
      color: #333;
      margin-top: 0.5rem;
    }

    .fixed-logo {
      position: fixed;
      bottom: 15px;
      right: 15px;
      width: 100px;   
      height: auto;
      z-index: 10001; 
      opacity: 0.8;   
    }
    .fixed-logo:hover { opacity: 1; }
  </style>
</head>
<img src="athletics.png" alt="Logo" class="fixed-logo" />
<body oncontextmenu="return false">
  <!-- Header -->
  <header>
    <h1>Countdown Page</h1>
    <button onclick="location.href='index.html'">â¬… Back</button>
  </header>

  <!-- Countdown Section -->
  <section class="countdown-container">
    <div class="event-title" id="eventTitle"></div>
    <div class="timer">
      <div class="time-box">
        <div class="time-value" id="days">00</div>
        <div class="time-label">Days</div>
      </div>
      <div class="time-box">
        <div class="time-value" id="hours">00</div>
        <div class="time-label">Hours</div>
      </div>
      <div class="time-box">
        <div class="time-value" id="minutes">00</div>
        <div class="time-label">Minutes</div>
      </div>
      <div class="time-box">
        <div class="time-value" id="seconds">00</div>
        <div class="time-label">Seconds</div>
      </div>
    </div>
  </section>

  <script>
    // Customize event name and date here
    const eventName = "Linsly Football v. Steubenville Picture Release";
    const eventDate = new Date("September 20, 2025 13:00:00").getTime();

    document.getElementById("eventTitle").textContent = `Countdown to ${eventName}`;

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = eventDate - now;

      if (distance <= 0) {
        document.querySelector(".timer").innerHTML = "<h2 style='color:#930000'>Pictures are being released now..</h2>";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, "0");
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
