<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Beyond the Lens</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
html, body { background: #0b0b0b; color: #f2f2f2; overflow-x: hidden; scroll-behavior: smooth; }

:root {
  --accent: #f48126;
  --accent-light: #ffa75a;
}

header {
  background: rgba(20, 20, 20, 0.95);
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 2rem;
  position: sticky;
  top: 0;
  z-index: 1000;
}

header h1 {
  font-size: 1.9rem;
  font-weight: 700;
  color: var(--accent);
  text-transform: uppercase;
}

nav {
  display: flex;
  gap: 0.8rem;
}

nav button {
  background: transparent;
  border: 1px solid #333;
  color: #fff;
  padding: 0.55rem 1.3rem;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
}

nav button:hover {
  background: var(--accent);
  border-color: var(--accent);
}

.hero {
  text-align: center;
  padding: 5rem 1rem 3rem;
}

.hero h2 {
  font-size: 2.3rem;
  color: var(--accent-light);
  margin-bottom: 1rem;
}

.hero p {
  color: #ccc;
  max-width: 700px;
  margin: auto;
}

.folders {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 2rem;
  padding: 3rem 2rem 5rem;
}

.folder {
  background: linear-gradient(145deg, #1a1a1a, #222);
  padding: 2rem;
  border-radius: 18px;
  text-align: center;
  transition: all 0.3s ease;
}

.folder:hover {
  transform: translateY(-8px);
}

.folder i {
  font-size: 3.2rem;
  margin-bottom: 1rem;
  color: var(--accent);
}

.folder h3 {
  font-size: 1.1rem;
  margin-bottom: 0.7rem;
}

.folder button {
  background: var(--accent);
  border: none;
  color: white;
  padding: 0.7rem 1.3rem;
  border-radius: 25px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.folder button:hover {
  background: var(--accent-light);
  transform: scale(1.05);
}
</style>
</head>

<body>

<header>
  <h1>Beyond the Lens</h1>
  <nav>
    <button onclick="scrollToHome()">Home</button>
    <button onclick="location.href='https://tally.so/r/31e5ob'">Book Now</button>
    <button onclick="location.href='https://tally.so/r/wzkY9R'">Purchase Photos</button>
  </nav>
</header>

<section class="hero">
  <h2>Capturing Every Moment, Frame by Frame</h2>
  <p>Browse through our galleries and view your photos instantly.</p>
</section>

<section class="folders" id="folderSection">
  <div class="folder">
    <i class="fa-solid fa-football"></i>
    <h3>Linsly Boys Football vs. South Parkersburg - Oct. 24</h3>
    <button onclick="window.location.href='https://drive.google.com/drive/folders/1vNCtHq_E8aq-oH99jbiSebAleSCsv8Ym?usp=sharing'">
      Open
    </button>
  </div>

    <div class="folder">
    <i class="fa-solid fa-basketball"></i>
    <h3>Linsly Boys Basketball vs. Weir High School - Jan. 13</h3>
    <button onclick="window.location.href='https://drive.google.com/drive/folders/1H4qzlojN4LwRGygE8Ev2U89QXcA_A73l?usp=sharing'">
      Open
    </button>
  </div>
</section>

<script>
function scrollToHome() {
  document.getElementById("folderSection").scrollIntoView({ behavior: "smooth" });
}
</script>

</body>
</html>
