<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #222;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header button {
      background: #444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    header button:hover {
      background: #666;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      padding: 2rem;
    }

    .image-wrapper {
      position: relative;
      width: 100%;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .image-wrapper img.base {
      width: 100%;
      display: block;
    }

    img {
  -webkit-user-drag: none;
}


    .image-wrapper img.overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .spinner {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body oncontextmenu="return false">
  <!-- Loading overlay -->
  <div id="loadingOverlay">
    <div class="spinner"></div> Loading photos...
  </div>

  <header>
    <h1>Linsly Volleyball v. Cameron - Aug. 27</h1>
    <button onclick="location.href='../index.html'">â¬… Back</button>
  </header>

  <section class="gallery" id="gallery">
    <!-- JS will populate this -->
  </section>

  <script>
    const images = [
      "upload/1.JPG",
      "upload/2.JPG",
      "upload/3.JPG",
      "upload/4.JPG",
      "upload/5.JPG",
      "upload/6.JPG",
      "upload/7.JPG",
      "upload/8.JPG",
      "upload/9.JPG",
      "upload/10.JPG",
      "upload/11.JPG",
      "upload/12.JPG",
    ];

    const overlayImagePath = "linsly-overlay.png"; // <-- Your overlay PNG path

    const gallery = document.getElementById("gallery");
    const overlay = document.getElementById("loadingOverlay");

    let loadedCount = 0;
    function markImageLoaded() {
      loadedCount++;
      if (loadedCount === images.length * 2) { // base + overlay per image
        overlay.style.opacity = "0";
        setTimeout(() => overlay.style.display = "none", 500);
      }
    }

    images.forEach(src => {
      const wrapper = document.createElement("div");
      wrapper.className = "image-wrapper";

      const baseImg = document.createElement("img");
      baseImg.className = "base";
      baseImg.src = src;
      baseImg.onload = markImageLoaded;
      baseImg.onerror = markImageLoaded;

      const overlayImg = document.createElement("img");
      overlayImg.className = "overlay";
      overlayImg.src = overlayImagePath;
      overlayImg.onload = markImageLoaded;
      overlayImg.onerror = markImageLoaded;

      wrapper.appendChild(baseImg);
      wrapper.appendChild(overlayImg);
      gallery.appendChild(wrapper);
    });
  </script>
</body>
</html>
