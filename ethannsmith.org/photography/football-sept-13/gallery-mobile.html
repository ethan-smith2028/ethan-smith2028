  <title>Photo List</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      background: #111;
      padding: 8px 12px;
      gap: 10px;
    }

    .top-bar button,
    .login-button {
      background: #444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-button {
      background: #f48126;
    }
    .login-button:hover {
      background: #c25e14;
    }

    .list-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #111;
    }

    .photo-item {
      margin-bottom: 2rem;
      text-align: center;
    }

    .photo-item img {
      max-width: 100%;
      border-radius: 12px;
    }

    .download-button {
      display: inline-block;
      background: #f48126;
      color: white;
      text-align: center;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .download-button:hover { background: #c25e14; }

    /* Login modal */
    #loginModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #loginModalContent {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      width: 400px;
      max-width: 90%;
      position: relative;
      text-align: center;
    }
    #closeLoginModal {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.3rem;
      border: none;
      background: none;
      cursor: pointer;
      color: #444;
    }
    #loginModalContent input {
      display: block;
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    #loginModalContent button {
      background: #f48126;
      border: none;
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    #loginError {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    /* Loading Overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      z-index: 9999;
    }
    .spinner {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

    const loginBtn = document.getElementById("loginBtn");
    const loginModal = document.getElementById("loginModal");
    const loginError = document.getElementById("loginError");

    const VALID_USERS = { "linslyFootball25": atob("d2h5bm90eW91MjUyNg==") };

    loginBtn.addEventListener("click", () => {
      loginModal.style.display = "flex";
    });

    document.getElementById("closeLoginModal").addEventListener("click", () => {
      loginModal.style.display = "none";
      loginError.innerText = "";
    });

    function handleLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (VALID_USERS[username] && VALID_USERS[username] === password) {
        isLoggedIn = true;
        loginModal.style.display = "none";
        loginBtn.innerHTML = '<i class="fas fa-user-check"></i> Logged In';
      } else {
        loginError.innerText = "Invalid credentials.";
      }
    }

    function buildList() {
      const container = document.getElementById("listContainer");
      images.forEach(src => {
        const div = document.createElement("div");
        div.className = "photo-item";

        const img = document.createElement("img");
        img.src = src;

        const btn = document.createElement("a");
        btn.href = "#";
        btn.className = "download-button";
        btn.innerHTML = '<i class="fas fa-download"></i> Download';
        btn.addEventListener("click", e => {
          e.preventDefault();
          if (!isLoggedIn) {
            loginModal.style.display = "flex";
            return;
          }
          const a = document.createElement("a");
          a.href = src;
          a.download = src.split("/").pop();
          document.body.appendChild(a);
          a.click();
          a.remove();
        });

        div.appendChild(img);
        div.appendChild(btn);
        container.appendChild(div);
      });
    }

    function checkAllLoaded() {
      loadedCount++;
      if (loadedCount === images.length) {
        overlay.style.display = "none";
      }
    }

    function preloadImages() {
      images.forEach(src => {
        const img = new Image();
        img.onload = checkAllLoaded;
        img.onerror = checkAllLoaded;
        img.src = src;
      });
    }

    preloadImages();
    buildList();
