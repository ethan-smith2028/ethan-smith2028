    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header {
      background: #222; color: white; padding: 1rem;
      display: flex; justify-content: space-between; align-items: center;
    }
    header button {
      background: #444; color: white; border: none;
      padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;
    }
    header button:hover { background: #666; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }

    .watermark-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 100%;
    }

    .watermark-container img {
      width: 100%;
      display: block;
      pointer-events: none;
      user-select: none;
    }

    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.6rem;
      font-weight: bold;
      color: rgba(255,255,255,0.5);
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      pointer-events: none;
      white-space: nowrap;
      text-align: center;
      line-height: 1.3;
      user-select: none;
    }

    .download-button {
      display: block;
      background: #f48126;
      color: white;
      text-align: center;
      padding: 0.5rem;
      margin-top: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .download-button:hover {
      background: #0056b3;
    }

    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      z-index: 9999;
    }

    .spinner {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    /* Modal Overlay */
#loginModal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.75);
  z-index: 10000;
  display: flex;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(4px);
  transition: opacity 0.3s ease-in-out;
}

/* Modal Content */
#loginModalContent {
  background: #fff;
  padding: 2rem;
  border-radius: 16px;
  width: 800px;
  max-width: 90%;
  text-align: center;
  position: relative;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
  animation: fadeInScale 0.3s ease forwards;
}

/* Input Fields */
#loginModalContent input {
  width: 100%;
  padding: 0.75rem 1rem;
  margin: 0.75rem 0;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
  transition: all 0.2s ease;
}

#loginModalContent input:focus {
  border-color: #f48126;
  outline: none;
  box-shadow: 0 0 6px rgba(0, 123, 255, 0.25);
}

/* Buttons */
#loginModalContent button {
  background: linear-gradient(135deg, #f483268e, #f48126);
  color: #fff;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 500;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.3s ease;
}

#loginModalContent button:hover {
  transform: translateY(-2px);
  background: linear-gradient(135deg, #f48126, #f483268e);
}

#loginModalContent button:active {
  transform: translateY(0);
}

/* Close Button */
#closeLoginModal {
  position: absolute;
  top: 12px;
  right: 15px;
  font-size: 1.4rem;
  background: none;
  border: none;
  cursor: pointer;
  color: #666;
  transition: color 0.2s ease, transform 0.2s ease;
}

#closeLoginModal:hover {
  color: #000;
  transform: rotate(90deg);
}

/* Animations */
@keyframes fadeInScale {
  from {
    opacity: 0;
    transform: scale(0.9);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

/* Apply box-sizing globally inside the modal */
#loginModalContent, 
#loginModalContent * {
  box-sizing: border-box;
}

/* Input Fields */
#loginModalContent input {
  display: block;
  width: 100%;
  padding: 0.75rem 1rem;
  margin: 0.75rem 0;

  font-size: 1rem;

/* Focused Inputs */

  box-shadow: 0 0 6px rgba(0, 123, 255, 0.25);
