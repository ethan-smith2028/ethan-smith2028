<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Navigation</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .logo {
      max-width: 300px;
      margin-bottom: 20px;
    }

    .confirm-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #333;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      flex: 1;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    #openBtn {
      background-color: #007bff;
      color: white;
    }

    #openBtn:hover {
      background-color: #0056b3;
    }

    #returnBtn {
      background-color: #e0e0e0;
      color: #333;
    }

    #returnBtn:hover {
      background-color: #cfcfcf;
    }

    @media (max-width: 500px) {
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <img id="logoImage" class="logo" src="" alt="Company Logo" style="display:none;">

  <div class="confirm-container">
    <h2>Do you want to open this page?</h2>
    <div class="button-group">
      <button id="openBtn">
        <i class="fas fa-arrow-right"></i> Open
      </button>
      <button id="returnBtn" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i> Return
      </button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");
    const logo = params.get("logo");

    const openBtn = document.getElementById("openBtn");
    const logoImage = document.getElementById("logoImage");

    if (url) {
      openBtn.onclick = () => window.location.href = url;
    } else {
      openBtn.disabled = true;
      openBtn.innerHTML = '<i class="fas fa-ban"></i> No URL Provided';
      openBtn.style.backgroundColor = "#ccc";
      openBtn.style.cursor = "not-allowed";
    }

    if (logo) {
      logoImage.src = logo;
      logoImage.style.display = 'block';
    }
  </script>
</body>
</html>
