<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    header {
      background: #222; color: white; padding: 1rem;
      display: flex; justify-content: space-between; align-items: center;
    }
    header button {
      background: #444; color: white; border: none;
      padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer;
    }
    header button:hover { background: #666; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 photos per row */
      gap: 1.5rem; 
      padding: 2rem;
    }

    .watermark-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: 100%;
    }

    .watermark-container img {
      width: 100%;
      display: block;
      pointer-events: none; /* Prevent drag */
      user-select: none;
    }

    /* Watermark overlay */
    .watermark {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.8rem;
      font-weight: bold;
      color: rgba(255,255,255,0.5);
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      pointer-events: none;
      text-align: center;
      white-space: pre-line;
    }
  </style>
</head>
<body oncontextmenu="return false"> <!-- disables right click -->

  <header>
    <h1>Seaside Beach</h1>
    <button onclick="location.href='../index.html'">⬅ Back</button>
  </header>

  <section class="gallery" id="gallery">
    <!-- Images will be inserted by JS -->
  </section>

  <script>
    const images = [
        "photos/1.jpg",
        "photos/2.jpg",
        "photos/3.jpg",
        "photos/4.jpg",
        "photos/5.jpg",
        "photos/6.jpg",
        "photos/7.jpg",
        "photos/8.jpg",
        "photos/9.jpg",
        "photos/10.jpg",
        "photos/11.jpg",
        "photos/12.jpg",
        "photos/13.jpg",
        "photos/14.jpg",
        "photos/15.jpg",
        "photos/16.jpg",
        "photos/17.jpg",
        "photos/18.jpg",
        "photos/19.jpg",
        "photos/20.jpg",
    ];

    const gallery = document.getElementById("gallery");

    // Generate a persistent 5-digit ID from filename
    function getPhotoID(filename) {
      let hash = 0;
      for (let i = 0; i < filename.length; i++) {
        hash = (hash << 5) - hash + filename.charCodeAt(i);
        hash = hash & hash; // Convert to 32bit integer
      }
      return Math.abs(hash % 90000) + 10000;
    }

    images.forEach(src => {
      const wrapper = document.createElement("div");
      wrapper.className = "watermark-container";

      const img = document.createElement("img");
      img.src = src;
      img.alt = "Protected Image";

      const watermark = document.createElement("div");
      watermark.className = "watermark";
      watermark.innerText = `© Peak Frame Photos\nID: ${getPhotoID(src)}`;

      wrapper.appendChild(img);
      wrapper.appendChild(watermark);
      gallery.appendChild(wrapper);
    });
  </script>

</body>
</html>
